<ion-header>
  <ion-navbar>
    <ion-title>
      Avisos Gerais <ion-icon name="md-add-circle" (click) = "navega()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-slides pager>
  <!-- <ion-list>
    <button ion-item *ngFor='let tweet of tweets' (click)="goToBrasil(tweet)">{{tweet.conteudo}}</button>
  </ion-list> -->
  <ion-slide *ngFor='let aviso of avisos'>
    <ion-card *ngFor='let aviso of avisos'>
      <ion-card-header>
        <h1>{{aviso.id}}</h1>
      </ion-card-header>
      <ion-card-content>
        {{aviso.conteudo}}
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
