<ion-header>
  <ion-navbar>
    <ion-title>
      Avisos Gerais <ion-icon name="md-add-circle" (click) = "navega()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-slides pager>
  <ion-slide class="scroll" *ngFor='let conteudo of conteudos'>
    <ion-card *ngFor='let conteudo of conteudos'>
      <ion-card-header>
        <h1>{{conteudo.nome}}</h1>
      </ion-card-header>
      <ion-card-content>
        {{conteudo.desc}} 
      </ion-card-content> 
    </ion-card>
  </ion-slide>  

</ion-slides>
